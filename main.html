<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5 border p-3">
		<div class="m-5 d-flex justify-content-center">
			<h1><b>Internship Form</b></h1>
		</div>
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="first-name-input">First Name</label>
				<input type="text" class="form-control" id="first-name-input" name="firstname" required>
				<div class="valid-feedback">Looks good!</div>
				<div class="invalid-feedback">First name required!</div>
			</div>
			<div class="col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" name="lastname" required>
				<div class="vaild-feedback">Looks good!</div>
				<div class="invaild-feedback">Last name required!</div>
			</div>
			<div class="col-md-4">
				<div class="mb-3">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" name="email" required>
				<div class="vaild-feedback">Looks good!</div>
				<div class="invalid-feedback">Email required!</div>
			</div>
		</div>
			<div class="col-md-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" name="college-name"required>
				<div class="invaild-feedback">Please provide a vaild college.</div>
			</div>
			<div class="col-md-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
					<option selected disabled value="">choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback" >Please select a valid Graduation year.</div>
			</div>
			<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
				<label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
			</div>
			</div>
		<div class="col-12">
			<button class="btn btn-primary" type="sumbit">Submit form</button>
		</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
